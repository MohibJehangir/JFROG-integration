_meta:
  type: "roles"
  config_version: 2

# Restrict users so they can only view visualization and dashboard on opensearch-dashboards
opensearch-dashboards_read_only:
  reserved: true

administrator:
  reserved: false
  cluster_permissions:
    - "*"    
  index_permissions:
    - index_patterns:
        - "*"
      allowed_actions:      
        - "*"
  tenant_permissions:    
    - tenant_patterns:
        - "*"    
      allowed_actions:    
        - "*"

opensearch-dashboards_viewer:
  reserved: false
  cluster_permissions:
    - "cluster_composite_ops_ro"
  index_permissions:
    - index_patterns:  
        - "containers-*"
        - "systemd-*"
        - "nginx-*"
      allowed_actions:
        - "read"        
        - "search"
        - "get"        
  tenant_permissions:
  - tenant_patterns:
      - "global_tenant"
    allowed_actions:
      - "kibana_all_read"   

opensearch-dashboards_developer:
  reserved: false
  cluster_permissions:
    - "cluster_composite_ops_ro"
    - "cluster:admin/opensearch/reports/*"     
  index_permissions:
    - index_patterns:
        - "containers-*"
        - "systemd-*"
        - "nginx-*"
      allowed_actions:
        - "get"
        - "read"       
        - "search"
        - "suggest"        
        - "indices:admin/resolve/index"
    - index_patterns:
        - ".kibana_*_developer_*"
      allowed_actions:
        - "data_access"
        - "get"  
        - "read"  
        - "write"  
        - "manage"
        - "search"
        - "delete"
  tenant_permissions:
  - tenant_patterns:
      - "global_tenant"
    allowed_actions:
      - "kibana_all_read"  
  - tenant_patterns:
      - "Developer"      
    allowed_actions:
      - "kibana_all_read"
      - "kibana_all_write"
  
# The security REST API access role is used to assign specific users access to change the security settings through the REST API.
security_rest_api_access:
  reserved: true
 
# Allows users to view alerts
alerting_view_alerts:
  reserved: true
  index_permissions:
    - index_patterns:
      - ".opensearch-alerting-alert*"
      allowed_actions:
        - read 

# Allows users to view and acknowledge alerts
alerting_crud_alerts:
  reserved: true
  index_permissions:
    - index_patterns:
      - ".opensearch-alerting-alert*"
      allowed_actions:
       - crud 

# Allows users to use all alerting functionality
alerting_full_access:
  reserved: true
  index_permissions:
    - index_patterns:
      - ".opensearch-alerting-config"
      - ".opensearch-alerting-alert*"
      allowed_actions:
        - crud    